    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Doctor's Profile - Dr. Ashutosh Samal</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous"
        />
        <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          rel="stylesheet"
        />

        <style>
          /* Add custom styles here */
          body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
          }
          #doctorProfileContainer {
            margin: 0;
            max-width: fit-content;
          }
          .doctor-profile {
            margin-bottom: 30px;
            display: flex;
            justify-content: flex-start;
          }
          .doctor-image {
            margin-right: 30px;
            flex-shrink: 0; /* Prevent image from shrinking */
            width: 200px; /* Adjust image width */
            height: fit-content; /* Maintain aspect ratio */
          }
          .doctor-image img {
            border: 2px solid #f8f9fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow effect */
            z-index: 2;
          }
          .doctor-info {
            flex: 1;
          }
          .designation {
            margin-bottom: 10px;
            font-weight: bold;
          }
          .specialization,
          .experience,
          .qualification {
            margin-bottom: 5px;
          }
          .fees,
          .id,
          .mobile,
          .language,
          .sex {
            margin-bottom: 5px;
          }
          .appointments {
            text-align: center;
          }
          .slot-container {
            max-width: 100%;
          }
          /* Add modern 3D look to rounded rectangles */
          .slot-item {
            background-color: #00b2c8;
            border-radius: 25px;
            padding: 30px; /* Increase padding */
            margin-bottom: 20px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
          }
          .slot-item:hover {
            transform: translateY(-5px);
          }
          .slot-item h3 {
            color: white;
          }
          .date-day {
            color: white;
            text-align: center;
            font-weight: 700;
            font-size: x-large;
          }
          .status {
            text-align: center;
            font-size: x-large;
            font-weight: 700;
          }
          /* Add a new class for slot timings within the modal */
          .modal-slot-item {
            background-color: transparent;
            border: 2px solid rgb(54, 53, 53);
            border-radius: 10px;
            padding: 5px; /* Adjust padding */
            margin-right: 5px; /* Add margin between slot items */
            margin-bottom: 10px; /* Adjust margin bottom */
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow effect */
            transition: transform 0.3s ease, background-color 0.3s ease; /* Add transition for transform and background-color */
            width: 24%;
          }
          /* Display a maximum of six slot timings per row */
          .slot-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            opacity: 0; /* Initially hide the slots */
            transition: opacity 0.3s ease; /* Add transition effect for opacity */
          }
          .slot-section.active {
            opacity: 1; /* Show the slots when active */
          }
          /* Style for timing text */
          .modal-slot-item span {
            color: #1b18b0; /* Blue color */
            text-align: center;
            display: block;
            margin-bottom: 5px;
            font-size: medium;
            transition: color 0.3s ease; /* Add transition for color change */
          }
          /* Style for availability text */
          .modal-slot-item .availability {
            color: rgb(3 207 3); /* Green color */
            margin: 0;
            text-align: center;
            font-size: medium;
            transition: color 0.3s ease;
          }
          .modal-slot-item:hover {
            transform: translateY(-5px);
            background-color: #00b2c8; /* Change background color on hover */
            border: none;
          }
          .modal-slot-item:hover span {
            color: white; /* Change text color on hover */
          }
          .modal-slot-item:hover .availability {
            color: greenyellow;
            font-weight: 700;
          }
          .slotTime {
            display: none;
            max-height: 0;
            transition: max-height 1s ease; /* Add transition effect for opening and closing */
            overflow: hidden; /* Hide overflowing content */
          }

          .slotTime.active {
            display: block;
            max-height: 2000px; /* Adjust the max height as per your content */
            transition: max-height 1s ease;
            position: relative;
            z-index: 3;
          }

          .booking-form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 60%;
            position: relative;
          }
          .booking-form input[type="text"],
          .booking-form input[type="tel"],
          .booking-form select,
          #patientAge {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.15s ease-in-out,
              box-shadow 0.15s ease-in-out;
          }
          .booking-form input[type="submit"] {
            /* width: 100%; */
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
            position: absolute;
            bottom: 20px;
            left: 25%;
            width: 150px;
          }
          .booking-form input[type="submit"]:hover {
            background-color: #0056b3;
          }

          #cancelButton {
            padding: 10px;
            background-color: #ff4d4d; /* Red background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 20%;
            transition: background-color 0.15s ease-in-out;
            position: absolute;
            bottom: 20px;
            right: 25%;
          }

          #cancelButton:hover {
            background-color: #cc0000; /* Darker red on hover */
          }

          /* CSS animations for form elements */
          .booking-form input[type="text"],
          .booking-form input[type="tel"],
          .booking-form select,
          #patientAge,
          #patientDropdown .booking-form input[type="submit"],
          #cancelButton {
            transition: transform 0.3s ease-in-out;
          }
          #patientDropdown {
            display: none;
          }
          .booking-form input[type="text"]:focus,
          .booking-form input[type="tel"]:focus,
          .booking-form select:focus,
          #patientAge:focus,
          #patientDropdown:focus .booking-form input[type="submit"]:focus,
          #cancelButton:focus {
            transform: scale(1.05); /* Scale up on focus */
          }

          /* Set height of the booking form to match the screen height */
          .booking-container {
            height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
          }

          /* Add animation to the booking form */
          .booking-form {
            animation: slideInFromLeft 1s ease;
          }

          @keyframes slideInFromLeft {
            0% {
              transform: translateX(-100%);
              opacity: 0;
            }
            100% {
              transform: translateX(0);
              opacity: 1;
            }
          }

          .popup-overlay {
            position: fixed;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            visibility: hidden;
          }

          .popup {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
          }

          .popup button:hover {
            transform: translateY(-5px);
            color: #15b9ce;
            background-color: #ffffff;
            border: 2px solid #15b9ce;
          }

          .popup button:active {
            transform: translateY(2px);
          }

          .popup button:focus {
            outline: none;
          }

          .popup button {
            position: relative;
            background-color: #15b9ce; /* Green */
            border: none;
            font-size: 20px;
            color: #ffffff;
            text-align: center;
            transition-duration: 0.4s;
            overflow: hidden;
            cursor: pointer;
            border-radius: 15px;
            margin: 10px;
            padding: 10px 20px;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          }

          .popup button:after {
            content: "";
            background: #90ee90; /* Light Green */
            display: block;
            position: absolute;
            padding-top: 300%;
            padding-left: 350%;
            margin-left: -20px !important;
            margin-top: -120%;
            opacity: 0;
            transition: all 0.8s;
          }

          .popup button:active:after {
            padding: 0;
            margin: 0;
            opacity: 1;
            transition: 0s;
          }
          .booking-confirmation {
            position: fixed;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            display: none;
          }

          /* CSS for booking confirmation */
          .booking-confirmation {
            position: fixed;
            width: 50%;

            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
          }

          .confirmation-heading {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
            color: #72d3e4;
          }

          .info-container {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 15px;
            background-color: #f0f0f0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border: 2px solid #4bb0bb;
          }
          .info-container span {
            font-weight: 700;
          }
          .info-container h4 {
            font-weight: 700;
          }
          .patient-info,
          .appointment-info {
            margin-bottom: 20px;
          }

          .buttons-container {
            display: flex;
            justify-content: space-around;
          }
          .booking-button {
            background-color: #007bff;
          }
          .cancel-button {
            background-color: #cc0000;
          }
          .booking-button,
          .cancel-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
          }

          .booking-button::before,
          .cancel-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            width: 300%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            z-index: -1;
          }

          .booking-button:hover::before,
          .cancel-button:hover::before {
            left: 0;
          }

          .booking-button:hover {
            color: #007bff;
            background-color: #fff;
            border: 1px solid #007bff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
          }

          .cancel-button:hover {
            color: #ff4d4d;
            background-color: #fff;
            border: 1px solid #cc0000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
          }

          .booking-button::after,
          .cancel-button::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            z-index: -1;
            transform: translate(-50%, -50%) rotate(45deg);
          }

          .booking-button:hover::after,
          .cancel-button:hover::after {
            width: 200%;
            height: 200%;
          }

          /* Style for success button */
          .success-button {
            background-color: #007bff; /* Blue background color */
            color: #fff; /* White text color */
          }

          /* Style for failure button */
          .failure-button {
            background-color: #ff4d4d; /* Red background color */
            color: #fff; /* White text color */
          }
          /* Add this CSS for the success and failure buttons */
          .success-button,
          .failure-button {
            position: relative;
            background-color: #007bff; /* Default background color */
            color: #fff; /* Default text color */
            border: none;
            font-size: 20px;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
            overflow: hidden;
            cursor: pointer;
            border-radius: 15px;
            margin: 10px;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          }

          .failure-button:hover {
            transform: translateY(-5px);
          }
          .success-button:hover {
            transform: translateY(-5px);
          }
          .success-button:active,
          .failure-button:active {
            transform: translateY(2px);
          }

          .success-button:focus,
          .failure-button:focus {
            outline: none;
          }

          #content {
            width: 210mm; /* A4 width */
            height: 297mm; /* A4 height */
            padding: 10mm;
            box-sizing: border-box;
            margin: 0;
          }

          .clinicDetails {
            text-align: center;
            margin-bottom: 10px;
          }

          .clinicDetails h2 {
            color: cyan; /* Header color */
            margin: 0;
          }

          .clinicDetails p {
            margin: 5px 0;
          }

          .clinicDetails img {
            max-width: 150px;
            height: auto;
            margin-top: -20px;
          }

          .detailsContainer {
            display: flex;
            justify-content: space-between;
            border-radius: 10px;
            border: 1px solid black;
            padding: 10px;
          }

          .column {
            width: 30%;
            padding: 5px;
          }

          .column h6 {
            color: rgb(30, 140, 231); /* Header color */
            margin: 0;
          }

          .column p {
            margin: 5px 0;
            font-size: smaller;
          }

          .clinicalNotes {
            margin-top: 10px;
            border: 1px solid black;
            border-radius: 10px;
            /* padding: 10px; */
          }

          .clinicalNotesContainer {
            display: flex;
            justify-content: space-between;
            height: 740px;
          }

          .clinicalNote {
            width: 33%;
            /* padding: 10px; */
            box-sizing: border-box;
            border-right: 1px solid #131212; /* Border between columns */
            height: 100%;
          }

          .clinicalNote:last-child {
            border-right: none; /* Remove border on the last column */
            width: 67%;
          }

          .clinicalNote h5 {
            margin: 0px;
            padding: 3px;
            text-align: center;
            border-bottom: 1px solid black;
          }

          @media print {
            body {
              margin: 0;
              padding: 0;
            }

            #content {
              width: 210mm;
              min-height: 297mm;
              padding: 20mm;
              box-sizing: border-box;
            }
          }
        </style>
      </head>
      <body>
        <div class="row" style="margin: 0">
          <div class="col-lg-6">
            <div id="doctorProfileContainer">
              <!-- Doctor's profile will be added dynamically here -->
            </div>
          </div>
          <div class="col-lg-6">
            <div class="container mt-5 slot-container">
              <h3 class="text-primary mb-3">Available Slots</h3>

            </div>
            <div class="container booking-container">
              <!-- Appointment Booking Form -->
              <div class="booking-form">
                <h3 class="mb-4">Book Appointment</h3>
                <form id="appointmentForm">
                  <input
                    type="tel"
                    id="patientMobile"
                    placeholder="Your Mobile Number"
                    required
                  />
                  <select id="patientDropdown" required>
                    <option value="">Select Patient</option>
                  </select>
                  <input
                    type="text"
                    id="patientName"
                    placeholder="Your Name"
                    required
                  />
                  <select id="patientGender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                  <input
                    type="number"
                    id="patientAge"
                    placeholder="Your Age"
                    required
                  />
                  <input type="submit" value="Proceed" />
                  <button type="button" id="cancelButton" onclick="closeForm()">
                    Cancel
                  </button>
                </form>
              </div>
            </div>
            <div class="popup-overlay" id="popupOverlay">
              <div class="popup" id="mainPopup">
                <p>Please select an option:</p>
                <button id="doctorVisitBtn">Doctor Visit</button>
                <button id="reportBtn">Report</button>
              </div>

              <div class="popup" id="subPopup">
                <p>Choose Payment Method:</p>
                <button id="payToClinicBtn">Receive Payment</button>
                <button id="payToDoctorBtn">Pay to Doctor</button>
              </div>
            </div>
            <div class="container booking-confirmation"></div>
          </div>
        </div>
        <div id="printableContent" style="display: none">
          <!-- Content to be printed as PDF -->
        </div>

        <script>

            if (doctorData && doctorData.DR_ID !== undefined) {

            console.log(SlotId);

            // Call the function to generate slot items with dates

          function generateSlotItems(slots) {
            console.log(slots);
            let slot = null;
            let SLOTS = [];
            SLOTS.push(slots);
            console.log(SLOTS);
            const slotContainer = document.querySelector(".slot-container");
            //const SLOTS=slots?slots:[]
            if (SLOTS) {
              console.log(SLOTS);
              const iconUrls = {
                Morning: "/morning_icon.jpeg",
                Afternoon: "/afternoon_icon.jpeg",
                Evening: "/evening_icon.jpeg",
              };

              ["Morning", "Afternoon", "Evening"].forEach((timePeriod) => {
                const slotsForPeriod = SLOTS[0][timePeriod];
                console.log(slotsForPeriod);
                if (slotsForPeriod && slotsForPeriod.length > 0) {
                  const timingCOntainer = document.createElement("div");
                  const iconUrl = iconUrls[timePeriod];
                  timingCOntainer.innerHTML += `<h4><img src="${iconUrl}" alt="${timePeriod} Icon" style="width: 40px; height: 40px;"> ${timePeriod} Slots</h4>`;
                  // timingCOntainer.innerHTML += '<div class="slot-section">';
                  // Iterate over slots for the current time period
                  //console.log(slotsForPeriod);
                  for (let i = 0; i < slotsForPeriod.length; i += 4) {
                    const slotItemPair = document.createElement("div");
                    slotItemPair.classList.add("row", "mb-3");
                    for (
                      let j = i;
                      j < Math.min(i + 4, slotsForPeriod.length);
                      j++
                    ) {
                      const timeSlot = slotsForPeriod[j];
                      const slottimeItem = document.createElement("div");
                      slottimeItem.classList.add("modal-slot-item", "col-md-3");
                      slottimeItem.dataset.slot = JSON.stringify(timeSlot);
                      slottimeItem.innerHTML = `
                                <span>${timeSlot.FROM} - ${timeSlot.TO}</span>

              const errorMessage = document.createElement("div");
              errorMessage.classList.add("error-message");

              errorElement = errorMessage;
