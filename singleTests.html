    <style>
        /* Custom CSS */
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        .header {
            background-color: #01b5cd;
            padding-top: 10px;
            /* Dark blue background */
            height: 40px;
            width: 100vw;
            /* Height of the header */
            color: #fff;
            /* Text color */
            text-align: center;
            /* Center align text */
            font-size: x-large;
            /* Font size */
        }

        /* Custom CSS */
        .navbar-container {
            position: fixed;
            /* Fix the navbar container */
            top: 0;
            /* Position at the top */
            width: 100vw;
            /* Full width */
            z-index: 999;
            /* Ensure it's above other content */
        }

        .navbar {
            background-color: #f8f9fa;
            /* Navbar background color */
            padding: 10px;
            /* Padding for navbar content */
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 7px rgba(0, 0, 0, 0.1);
            /* Add shadow effect */
        }

        .scan-type-container {
            display: none;
            align-items: center;
            height: 72px;
            margin: 0;
            padding: 0;
            min-width: 110px;
        }

        .scan-type-container:hover {
            cursor: pointer;
        }

        .scan-type-container p {
            color: #01b5cd;
            font-size: large;
            font-weight: 600;
            margin-left: 4px;
        }

        .scan_image {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .scan_image img {
            height: 70px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .searchbar-container {
            position: relative;
            width: 65%;
            /* Search bar takes 60% of the navbar width */
        }

        .searchbar {
            width: calc(100% - 40px);
            /* Adjusted width considering icon padding */
            padding: 10px 30px 10px 10px;
            /* Adjust padding to your preference */
            font-size: 16px;
            outline: none;
            border: none;
            border-radius: 20px;
            /* Rounded corners */
            border: 2px solid #ccc;
            /* Border around search bar */
        }

        /* Other styles remain the same */

        .navbar-brand img {
            max-height: 60px;
            margin-right: 10px;
        }

        .searchbar:focus {
            border-color: #007bff;
            /* Border color when focused */
        }

        .searchbar:focus+.input-group-text {
            color: #007bff;
            /* Icon color when search bar is focused */
        }

        #searchResults {
            list-style-type: none;
            padding: 0;
            position: absolute;
            z-index: 1;
            width: 100%;
            background-color: #fff;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            /* Add scrollbar if needed */
            max-height: 200px;
            /* Limit max height to show scrollbar */
            display: none;
            /* Hide by default */
            top: 25px;
        }

        #searchResults.active {
            display: block;
            /* Show when active */
        }

        #searchResults li {
            padding: 10px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;

        #searchResults li:hover {
            background-color: #f3f3f3;
        }

        #searchResults li h4 {
            color: red;
            margin: 0;
            font-size: 16px;
            width: 33%;
            text-wrap: wrap;
        }

        #searchResults li .test-details-btn {
            background-color: #01b5cd;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;

        #searchResults li .test-details-btn:hover {
            background-color: #3794e6;
        }

        #searchResults li p {
            color: blue;
            margin: 0;

        }

        #searchResults li .book-now-btn {

            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;

        #searchResults li .book-now-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #searchResults li .remove-btn {

            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;

            background-color: #cc0000;
            transform: scale(1.05);

        .collapsible-header {

        /* Custom CSS for Cart Items */
        .cart-container {
            margin-top: 20px;
            position: absolute;
            bottom: 50px;
            width: 100%;
        }

        .cart-item {
            display: flex;
            align-items: center;

            border-bottom: 1px solid #ccc;

        /* CSS for Cart Icon */
        .cart-icon {
            /* position: absolute;
             top: 110px; 
            right: 20px; */

            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .cart-icon svg {
            font-size: 26px;
            /* Adjust icon size as needed */
            color: #000;
            /* Icon color */
            transition: color 0.3s ease;
            /* Smooth color transition */
        }

        .cart-icon span {
            background-color: #ed0c0c;
            /* Background color for cart count */
            color: #f3f0f0;
            /* Text color for cart count */
            font-size: 10px;
            padding: 2px 4px;
            /* Padding around cart count */
            border-radius: 50%;
            /* Make it circular */
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.3s ease;
            /* Animation for count change */
            animation-fill-mode: forwards;
            top: 18px;
            right: 10px;
        }

        /* Animation for count change */
        @keyframes scaleIn {
            0% {
                transform: scale(0);
                /* Start with zero scale */
                opacity: 0;
                /* Start with zero opacity */
            }

            100% {
                transform: scale(1);
                /* End with normal scale */
                opacity: 1;
                /* End with full opacity */
            }
        }


        /* Styles for the overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Semi-transparent black */
            /* Initially hidden */
        }

        /* Styles for the loader */
        #loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -25px;
            /* Half of height */
            margin-left: -25px;
            /* Half of width */
            /* Initially hidden */
            z-index: 9999;
            /* Ensure loader is above the overlay */
        }

        /* Keyframe animation for spinner */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

                    testdata.FROM = slot.FROM ? slot.FROM : null;
                    testdata.TO = slot.TO ? slot.TO : null;
                    if (testdata.DEPARTMENT !== "RADIOLOGY") {
                        openTestLocationModal(testdata);
                    } else {
                        cartItems.push(testdata);
                        cartCount++; // Increment cart count
                        updateCartCount(); // Update cart count display
                        saveCartItemsToLocalStorage(); // Save cart items to localStorage

                        openConfirmationModal()
                    }


                })
            });
        }

        // Function to open the test location modal
        function openTestLocationModal(testdata) {
            const timeSlotModal = document.getElementById("timeSlotModal");
            timeSlotModal.style.display = "none";
            const testLocationModal = document.getElementById("testLocationModal");
            testLocationModal.style.display = "block";

            // // Close test location modal when clicking outside of it
            // const closeButton = document.querySelector("#testLocationModal .close-btn");
            // closeButton.onclick = function () {
            //     testLocationModal.style.display = "none";
            // };
            // window.onclick = function (event) {
            //     if (event.target == testLocationModal) {
            //         testLocationModal.style.display = "none";
            //     }
            // };

            // Handle button clicks
            document.getElementById("testAtHomeBtn").onclick = function () {
                testLocationModal.style.display = "none";
                cartItems.push(testdata);
                cartCount++; // Increment cart count
                updateCartCount(); // Update cart count display
                saveCartItemsToLocalStorage(); // Save cart items to localStorage
                openConfirmationModal()
            };

            document.getElementById("testAtClinicBtn").onclick = function () {
                testLocationModal.style.display = "none";
                cartItems.push(testdata);
                cartCount++; // Increment cart count
                updateCartCount(); // Update cart count display
                saveCartItemsToLocalStorage(); // Save cart items to localStorage
                openConfirmationModal()
            };
        }
        // Function to open the confirmation modal
        function openConfirmationModal() {
            const confirmationModal = document.getElementById("confirmationModal");
            confirmationModal.style.display = "block";

            // Close confirmation modal when clicking outside of it
            window.onclick = function (event) {
                if (event.target == confirmationModal) {
                    confirmationModal.style.display = "none";
                    document.getElementById("timeSlotModal").style.display = "none";
                    // document.getElementById("dateGridContainer").style.display = "none";
                    document.querySelectorAll('.modal').style.display = 'none'
                }
            };

            // Handle button clicks
            document.getElementById("addMoreTestBtn").onclick = function () {
                confirmationModal.style.display = "none";
                document.getElementById("timeSlotModal").style.display = "none";
                // document.getElementById("dateGridContainer").style.display = "none";
                document.querySelectorAll('.modal').style.display = 'none'
            };

            document.getElementById("proceedToCartBtn").onclick = function () {
                window.location.href = '/cart.html'
            };
        }


        // Function to update cart count display
        function updateCartCount() {
            const cartItemCount = document.getElementById("cartItemCount");
            cartItemCount.textContent = cartCount;
        }

        // Function to remove item from cart
        function removeItemFromCart(item) {
            let index = null;
            if (item.DETAILS) {
                index = cartItems.findIndex(cartItem => cartItem.TEST_NAME === item.ITEM_NAME);
            }
            else {
                index = cartItems.findIndex(cartItem => cartItem.TEST_NAME === item.TEST_NAME);
            }

            if (index !== -1) {
                cartItems.splice(index, 1);
                cartCount--; // Decrement cart count
                updateCartCount(); // Update cart count display
                saveCartItemsToLocalStorage(); // Save cart items to localStorage
            }

            //renderCart();
        }
        // Function to enable button and change text
        function enableButton(button, text, newClass) {
            button.textContent = text;
            button.className = newClass;
            button.style.transition = 'background-color 0.3s ease';
        }

        // Function to disable button and change text
        function disableButton(button, text, newClass) {
            button.textContent = text;
            button.className = newClass;
            button.style.transition = 'background-color 0.3s ease';
        }

        function isItemInCart(itemName) {
            return cartItems.some(cartItem => cartItem.TEST_NAME === itemName);
        }
        function saveCartItemsToLocalStorage() {
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
        }

        async function populateTests(organData) {
            const PHARMA_ID = userData ? userData.PHARMA_ID : null
            const url = "https://easyhealths.com/api/clinicitemorgantest_dummy";
            const params = {
                PHARMA_ID: PHARMA_ID,
                DASH_NAME: organData.DASH_NAME,
                ORGAN_ID: organData.ORGAN_ID
            };

            await axios
                .post(url, params)
                .then((response) => {
                    const data = response.data.data;
                    labtests = data.TEST;
                    console.log(labtests);

                    // Hide overlay and loader when API call is completed

                    const headContent = document.getElementById('popularTest')
                    headContent.style.display = 'block';
                    headContent.innerHTML = `Popular - ${organData.ORGAN_NAME} Test`
                    if (labtests.length > 0) {
                        console.log(headContent);
                        generateSingleTests(labtests);
                    }
                    else {
                        const noresult = document.createElement('h2')
                        noresult.innerHTML = 'No Matching Test Found!!'
                        document.body.appendChild(noresult)
                    }

                })
                .catch((error) => {
                    console.error("Error:", error);
                    return null;
                });

        }


        function generateSingleTests(singleTests) {
            const container = document.getElementById('popularTestsContainer');
            // Clear container
            container.innerHTML = '';
            singleTests.forEach(data => {
                const testItem = createTestItem(data);
                container.appendChild(testItem);
                const testDetails = document.querySelector('.test-details-btn');
                testDetails.addEventListener('click', () => {
                    openModal(data)
                });
            });

        }
        // Function to dynamically create test items
        function createTestItem(data) {
            const testItem = document.createElement('div');
            testItem.classList.add('test-item', "wow", "fadeInLeft");
            testItem.innerHTML = `
            <h5 class="test-name">${data.TEST_NAME}</h5>
            <div class="test-details-btn">Test Details</div>
            <p class="test-price">Price: <span class="price-value">₹${data.COST}</span></p>
            <button class="${isItemInCart(data.TEST_NAME) ? 'remove-btn' : 'book-now-btn'}">
                ${isItemInCart(data.TEST_NAME) ? 'Remove' : 'Book Now'}
            </button>
        `;
            // Add event listener for test details button
            const testDetailsBtn = testItem.querySelector('.test-details-btn');
            testDetailsBtn.addEventListener('click', () => {
                openModal(data);
            });
            const bookNowBtn = testItem.querySelector('button');
            bookNowBtn.addEventListener('click', () => {
                const isInCart = bookNowBtn.classList.contains('book-now-btn');
                if (bookNowBtn.classList.contains('book-now-btn')) {
                    addItemToCart(data, bookNowBtn, 'Book Now', 'book-now-btn');
                    enableButton(bookNowBtn, 'Remove', 'remove-btn');
                } else if (bookNowBtn.classList.contains('remove-btn')) {
                    removeItemFromCart(data);
                    enableButton(bookNowBtn, 'Book Now', 'book-now-btn');
                }
                else { }
                toggleSearchButtonState(data.TEST_NAME, isInCart);

            })
            return testItem;
        }
        function toggleSearchButtonState(testName, isInCart) {
            const testItems = document.querySelectorAll(' #searchResults li');
            testItems.forEach(item => {
                const testNameElement = item.querySelector('h4');
                if (testNameElement && testNameElement.textContent === testName) {
                    const button = item.querySelector('.book-now-btn, .remove-btn');
                    if (button) {
                        if (isInCart) {
                            enableButton(button, 'Remove', 'remove-btn');
                        } else {
                            enableButton(button, 'Add to Cart', 'book-now-btn');
                        }
                    }
                }
            });
        }

        // Function to open the modal and populate it with doctor details
        function openModal(doctorDetails) {
            const modal = document.getElementById("detailsModal");
            const modalContent = document.getElementById("modalDetailsContent");
            const closeModalButton = document.querySelector("#detailsModal .close");
            const testName = doctorDetails.TEST_NAME ? doctorDetails.TEST_NAME : doctorDetails.DASH_NAME;
            const testDesc = doctorDetails.TEST_DESC ? doctorDetails.TEST_DESC : doctorDetails.DESCRIPTION;
            const testKnownAs = doctorDetails.KNOWN_AS ? doctorDetails.KNOWN_AS : doctorDetails.DASH_SECTION_NAME;
            const idProof = doctorDetails.ID_PROOF ? doctorDetails.ID_PROOF : '';

            // Populate modal content
            modalContent.innerHTML = `
        <div class="test-header">
            <h2>${testName}</h2>
            <p class="known-as">${testKnownAs}</p>
        </div>
        <div class="test-overview">
            <h3>Test Overview</h3>
            <p>${testDesc}</p>
        </div>
        <h3 style="font-weight:600;">Test Included: ${doctorDetails.TOT_TEST} Test / Parameters</h3>        
        <div class="test-parameter-details">
            <h3>Test/Parameter Details</h3>
            <ul class="parameter-list">
                ${createInitialCollapsible(testName, createTestDetailsList(doctorDetails.TestDetails))}
            </ul>
        </div>
        <div class="test-instructions">
            <h3>Test Instructions</h3>
            <div class="instruction-grid">
                <div class="instruction-item"><span>Fasting:</span> ${doctorDetails.FASTING}</div>
                <div class="instruction-item"><span>Gender Type:</span> ${doctorDetails.GENDER_TYPE}</div>
                <div class="instruction-item"><span>Age Type:</span> ${doctorDetails.AGE_TYPE}</div>
                <div class="instruction-item"><span>Report Time:</span> ${doctorDetails.REPORT_TIME}</div>
                <div class="instruction-item"><span>Prescription Required:</span> ${doctorDetails.PRESCRIPTION}</div>
                <div class="instruction-item"><span>ID Proof Required:</span> ${idProof}</div>
            </div>
        </div>
        <div class="qa-section">
            <h3>Test Related Information:</h3>
            <h5>Helps you know your test better</h5>
            ${doctorDetails.QA1 ? createCollapsible(doctorDetails.QA1, "QA1") : ''}
            ${doctorDetails.QA2 ? createCollapsible(doctorDetails.QA2, "QA2") : ''}
            ${doctorDetails.QA3 ? createCollapsible(doctorDetails.QA3, "QA3") : ''}
            ${doctorDetails.QA4 ? createCollapsible(doctorDetails.QA4, "QA4") : ''}
            ${doctorDetails.QA5 ? createCollapsible(doctorDetails.QA5, "QA5") : ''}
            ${doctorDetails.QA6 ? createCollapsible(doctorDetails.QA6, "QA6") : ''}
        </div>
    `;

            // Display the modal
            modal.style.display = "block";

            // Close the modal when the user clicks on the close button
            closeModalButton.onclick = function () {
                console.log("close modal");
                modal.style.display = "none";
                searchInput.focus();
                searchInput.click();
            };

            // Close the modal when the user clicks outside the modal
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                    searchInput.focus();
                    searchInput.click();
                }
            };
        }


        document.addEventListener('click', function (event) {
            const target = event.target;

            // Check if the target or any of its parents has the class 'collapse-toggle'
            if (target.closest('.collapsible-header')) {
                const collapsibleHeader = target.closest('.collapsible-header');
                const collapsibleBody = collapsibleHeader.nextElementSibling;

                // Toggle active class on the collapsible body
                if (collapsibleBody) {
                    collapsibleBody.classList.toggle('active');
                    collapsibleBody.style.display = collapsibleBody.style.display === 'block' ? 'none' : 'block';
                }

                // Toggle rotate class on the icon
                const icon = collapsibleHeader.querySelector('.collapse-toggle svg');
                if (icon) {
                    icon.classList.toggle('rotate');
                }
            }
        });




        function createCollapsible(content, label) {
            const splitIndex = content.indexOf('?') + 1;
            if (splitIndex !== -1) {
                const header = content.substring(0, splitIndex);
                const body = content.substring(splitIndex).trim();
                return `
            <div class="collapsible">
                <div class="collapsible-header">
                    <div class="collapsible-header-name">
                        <i class="fas fa-file-alt"></i>${header}
                    </div>
                    <span class="collapse-toggle">
                        <i class="fas fa-chevron-down"></i>
                    </span>
                </div>
                <div class="collapsible-body">${body}</div>
            </div>
        `;
            }
        }

        function createTestDetailsList(testDetails) {
            return testDetails.map(test => {
                if (test.TEST_TYPE === 'Profile' && test.NestedDetails) {
                    return `
                <li class="collapsible">
                    <div class="collapsible-header" style="padding-left:0">
                       <span><span class="listBullet" class="listBullet"> &#x2022;</span > ${test.TEST_NAME}</span>
                        <span class="collapse-toggle"><i class="fas fa-chevron-down"></i></span>
                    </div>
                    <ul class="collapsible-body">
                        ${createTestDetailsList(test.NestedDetails)}
                    </ul>
                </li>
            `;
                } else {
                    return `
                <li class="collapsible"><span class="listBullet"> &#x2022;</span> ${test.TEST_NAME}</li>
            `;
                }
            }).join('');
        }

        function createInitialCollapsible(headerName, bodyContent) {
            return `
        <li class="collapsible">
            <div class="collapsible-header">
                ${headerName}
                <span class="collapse-toggle"><i class="fas fa-chevron-down"></i></span>
            </div>
            <ul class="collapsible-body">
                ${bodyContent}
            </ul>
        </li>
    `;
        }


    </script>
