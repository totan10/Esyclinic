<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousel Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+HK&display=swap');

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Noto Sans HK', sans-serif;
            background: #fff;
        }

        .slider {
            margin-bottom: 30px;
            position: relative;
        }

        .slider .owl-item.active.center .slider-card {
            transform: scale(1.15);
            opacity: 1;
            background: #ff9966;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to bottom, #ff5e62, #ff9966);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to bottom, #ff5e62, #ff9966);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            color: #fff;
        }

        .slider-card {
            background: #fff;
            padding: 0px 0px;
            margin: 50px 15px 90px 15px;
            border-radius: 5px;
            box-shadow: 0 15px 45px -20px rgb(0 0 0 / 73%);
            transform: scale(0.9);
            opacity: 0.5;
            transition: all 0.3s;
        }

        .slider-card img {
            border-radius: 5px 5px 0px 0px;
            width: 150px;
            height: 150px;
        }

        .owl-nav .owl-prev {
            position: absolute;
            top: calc(50% - 25px);
            left: 0;
            opacity: 1;
            font-size: 30px !important;
            z-index: 1;
            background: rgb(47, 152, 227);
        }

        .owl-nav .owl-next {
            position: absolute;
            top: calc(50% - 25px);
            right: 0;
            opacity: 1;
            font-size: 30px !important;
            z-index: 1;
            color: rgb(47, 152, 227);
            font-weight: 700;
        }

        .owl-dots {
            text-align: center;
        }

        .owl-dots .owl-dot {
            height: 10px;
            width: 10px;
            border-radius: 10px;
            background: #ccc !important;
            margin-left: 3px;
            margin-right: 3px;
            outline: none;
        }

        .owl-dots .owl-dot.active {
            background: #f44336 !important;
        }

        .slider-card h5 {
            display: none;
        }

        .slider-card h5.active {
            display: block;
        }
    </style>
</head>

<body>
    <section id="slider" class="pt-5">
        <div class="container">
            <h1 class="text-center"><b>Responsive Owl Carousel</b></h1>
            <div class="slider">
                <div class="owl-carousel">
                    <div class="slider-card">
                        <div class="d-flex justify-content-center align-items-center mb-4">
                            <img src="http://easyhealths.com/storage/app/drprofile/drphoto/22.jpg" alt="">
                        </div>
                        <h5 class="mb-0 text-center"><b>HTML CSS3 Tutorials</b></h5>
                        <p class="text-center p-4">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam
                            temporibus quidem magni qui doloribus quasi natus inventore nisi velit minima.</p>
                    </div>
                    <!-- Add more slider-card items with content -->
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
    var owl = $(".owl-carousel");

    owl.owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        autoplay: true,
        autoplayTimeout: 3000,
        autoplayHoverPause: true,
        center: true,
        navText: [
            "<i class='fa fa-angle-left'></i>",
            "<i class='fa fa-angle-right'></i>"
        ],
        responsive: {
            0: { items: 1 },
            600: { items: 1 },
            1000: { items: 3 }
        }
    });

    // When slide changes
    owl.on('changed.owl.carousel', function (event) {
        var currentItem = event.item.index;
        var items = event.item.count;
        
        // Hide all headers
        $(".slider-card h5").removeClass('active');

        // Show header of centered slide
        var centerIndex = Math.floor(currentItem - (items / 2)) % items;
        if (centerIndex < 0) centerIndex = items + centerIndex;
        $(".slider-card").eq(centerIndex).find('h5').addClass('active');
    });
});

    </script>
</body>

</html>
