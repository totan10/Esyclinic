    body {

      padding: 0;

    .header {

    /* Custom CSS */

      /* Position at the top */

      /* Full width */
      z-index: 999;
      /* Ensure it's above other content */
    }

    .navbar {
      background-color: #f8f9fa;
      /* Navbar background color */
      padding: 10px;
      /* Padding for navbar content */
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 7px rgba(0, 0, 0, 0.1);
      /* Add shadow effect */
    }

    .searchbar-container {
      position: relative;
      width: 60%;
      /* Search bar takes 60% of the navbar width */
    }

    .searchbar {
      width: calc(100% - 40px);
      /* Adjusted width considering icon padding */
      padding: 10px 30px 10px 10px;
      /* Adjust padding to your preference */
      font-size: 16px;
      outline: none;
      border: none;
      border-radius: 20px;
      /* Rounded corners */
      border: 2px solid #ccc;
      /* Border around search bar */
    }

    /* Other styles remain the same */

    .navbar-brand img {
      max-height: 60px;
      margin-right: 10px;
    }

    .searchbar:focus {
      border-color: #007bff;
      /* Border color when focused */
    }

    .searchbar:focus+.input-group-text {
      color: #007bff;
      /* Icon color when search bar is focused */
    }

    #searchResults {
      list-style-type: none;
      padding: 0;
      position: absolute;
      z-index: 1;
      width: 100%;
      background-color: #fff;

      /* Hide by default */
      top: 25px;
    }

    #searchResults.active {
      display: block;

    }

    #searchResults li {
      padding: 10px;
      background-color: #f9f9f9;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    #searchResults li:hover {
      background-color: #f3f3f3;
    }

    .doctor-info {
      margin-left: 10px;
    }

    .doctor-info h5 {
      margin: 0;
    }

    .doctor-info p {
      margin: 5px 0;
    }

    .doctor-photo {
      width: 60px;
      height: 60px;
      border-radius: 10%;
      background-color: #ddd;
      overflow: hidden;
    }

    .doctor-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .no-results {
      padding: 10px;
      text-align: center;
    }

    .input-group-text {
      background-color: transparent;
      border: none;
      cursor: pointer;
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      padding: 10px;
      /* Adjust padding to your preference */

    .input-group-text i {
      color: #ccc;
      /* Icon color */
      border: none;
    }

    .profile-icon {
      margin-right: 20px;

      font-size: 20px;
      font-weight: 700;
      /* Font size for profile icon */
      cursor: pointer;
      width: 120px;
      background: -webkit-linear-gradient(#05639b, #01e096);
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: solid;
      text-align: center;
      transition: background 1s;
    }

    .profile-icon:hover {
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background: -webkit-linear-gradient(#01e096, #05639b);
      background-clip: text;
      -webkit-text-fill-color: transparent;

    .swiper-container {
      margin-top: 50px;
      width: 100%;
      height: 400px;

    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: fill;
      /* Ensure the image covers the entire slide */
    }

      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      /* Adjust the gap between grid items */
      padding: 20px;
      justify-content: center;
    }

      padding: 20px;
      border-radius: 10px;

      /* Add shadow effect */

      /* Add pointer cursor */

      align-items: center;
    }

    .specialist img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;

      /* Adjust font size */

      /* Adjust font weight */

    .view-all-btn {

    }

    .view-all-btn button {

      text-decoration: none;
      font-weight: bold;
      border: none;
      font-size: large;
      padding: 10px 20px;
      cursor: pointer;
      transition: color 0.3s ease, color 0.3s ease;
    }

    .view-all-btn button:hover {
      color: #0056b3;
    }

    /* Custom CSS for Doctors Grid for Today */
    .doctors-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 15px;
      /* Adjust the gap between grid items */
      padding: 20px;
      justify-content: center;
      margin-top: 40px;
    }

    .doctor {
      margin-top: 35px;
      padding: 0 3px;
      border-radius: 10px;

      /* Add pointer cursor */

      flex-direction: column;
      justify-content: space-between;

      transition: transform 0.4s ease;
    }

    .specialist:hover,

      transition: transform 0.3s ease;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      background-color: #baacac;
      color: #f3f3f3;
    }

    .specialist:hover,
    .doctor:hover,
    .symptom:hover,
    .doctor-specialist p:hover {
      color: #f3f3f3;
    }

    .doctor img {

      height: 100px;

      margin-left: 20%;

    .symptom {

    .symptom-details {
      padding: 10px;
    }

    .symptom p {
      margin: 5px 0;
      text-align: center;
    }

    .doctor-specialists-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      /* Adjust the gap between grid items */
      padding: 20px;
      justify-content: center;

    .doctor-specialist {

      cursor: pointer;
      /* Add pointer cursor */
      background: #f0f0f0;
      /* Gradient background */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      max-width: 220px;

    }

    .doctor-specialist img {

      border-radius: 10%;

    }

    .doctor-name {
      margin: 5px 0;
      /* Reduce the gap between p tags and image */
      line-height: 1.2;
      /* Ensure consistent line height */
      color: #00205b;
      /* Adjust text color */
      font-size: 14px;
      /* Adjust font size */
      font-weight: bold;
      /* Adjust font weight */
    }

    @media (max-width: 1200px) {

      .doctors-container,
      .specialists-container,
      .symptoms-container,
      .doctor-specialists-container {
        grid-template-columns: repeat(5, 1fr);
        /* Adjust for smaller screens */
      }
    }

    @media (max-width: 1024px) {

      .doctors-container,
      .specialists-container,
      .symptoms-container,
      .doctor-specialists-container {
        grid-template-columns: repeat(4, 1fr);
        /* Adjust for smaller screens */

    @media (max-width: 825px) {

      .doctors-container,
      .specialists-container,
      .symptoms-container,
      .doctor-specialists-container {
        grid-template-columns: repeat(3, 1fr);

    @media (max-width: 650px) {

      .doctors-container,
      .specialists-container,
      .symptoms-container,
      .doctor-specialists-container {
        grid-template-columns: repeat(2, 1fr);
        /* Adjust for smaller screens */

    }

    @media (max-width: 400px) {

      .doctors-container,
      .specialists-container,
      .symptoms-container,
      .doctor-specialists-container {
        grid-template-columns: repeat(1, 1fr);

    .doctor-category {
      margin: 5px 0;

    .slotitems {

    .slot-item {

    .slot-item .status {
      text-align: center;
      padding: 4px;
    }
  </style>

  <script>
    let doctorsData = [];
    let userData = null;
    wow = new WOW(
      {
        boxClass: 'wow',      // default
        animateClass: 'animated', // change this if you are not using animate.css
        offset: 0,          // default
        mobile: true,       // keep it on mobile
        live: true        // track if element updates
      }
    )
    wow.init();
    document.addEventListener("DOMContentLoaded", function () {
      // Check if the user is already logged in
      const isLoggedIn = localStorage.getItem("isLoggedIn");
      if (isLoggedIn) {
        // Retrieve username from localStorage
        const username = localStorage.getItem("username");
        // Do something with the logged-in user's data
        const storedUserData = localStorage.getItem("userData");
        // Access and use the user's data
        if (storedUserData) {
          userData = JSON.parse(storedUserData);
          console.log(userData);
          userData = userData.data
          // Set the logo URL dynamically
          const companyLogo = document.getElementById("companyLogo");
          const clinicName = document.querySelector(".profile-icon")
          clinicName.innerHTML = `${userData.PHARMA_NAME}`
          companyLogo.src = userData.LOGO_URL;
        }
      }
    });
    function populateDoctors() {
      const PHARMA_ID = userData ? userData.PHARMA_ID : null
      const url = "http://easyhealths.com/api/searchDoctorTest";
      const params = {
        PHARMA_ID: PHARMA_ID,
      };

      axios
        .post(url, params)
        .then((response) => {
          const data = response.data.data;
          // console.log(data);
          // const filteredArray = data.filter(
          //   (item) => item.FIELD_TYPE === "Doctor"
          // );
          // const filteredDoctors = filteredArray.map((item) => {
          //   return item.DETAILS;
          // });
          // console.log(filteredDoctors);
          doctorsData = data;
          // console.log(doctorsData);
        })
        .catch((error) => {
          console.error("Error:", error);
          return null;
        });
    }
    const searchInput = document.getElementById("searchInput");
    const searchResults = document.getElementById("searchResults");
    // Function to make a POST request on page load
    window.onload = function () {
      populateDoctors();
      searchInput.click();
      searchInput.focus();
      // Your API endpoint URL
      // const apiUrl = "http://easyhealths.com/api/admopd";
      const apiUrl="http://easyhealths.com/api/phopdweb"
      // Data to be sent in the request body
      const postData = {
        // Add any necessary data for the API call
        PHARMAID: userData.PHARMA_ID,
      };

      // Making a POST request using Axios
      axios
        .post(apiUrl, postData)
        .then((response) => {
          // Handle response data
          console.log(response.data);
          
          const specialistsData = response.data.data
            ? response.data.data.specialist
            : null;
          const todayDoctorsData = response.data.data
            ? response.data.data.today_doctors
            : null;
          const symptomsData = response.data.data
            ? response.data.data.symptoms
            : null;
          const doctorSpecialistsData = response.data.data
            ? response.data.data.total_doctors
            : null;

          // Populate the slider with images
          // const sliderContainer = document.querySelector(".swiper-wrapper");
          // sliderData.forEach((item) => {
          //   const slide = document.createElement("div");
          //   slide.classList.add("swiper-slide");
          //   const img = document.createElement("img");
          //   img.src = item.SLIDER_URL;
          //   slide.appendChild(img);
          //   sliderContainer.appendChild(slide);
          // });

          // Populate the specialists grid
          const specialistsContainer = document.querySelector(
            ".specialists-container"
          );
          const specialistBtn = document.getElementById('specialistBtn')
          for (let i = 0; i < specialistsData.length; i++) {
            const specialist = specialistsData[i];
            const specialistDiv = document.createElement("div");
            specialistDiv.classList.add("specialist","wow","fadeInLeft");
            specialistDiv.addEventListener("click", () => {
              console.log(specialist); // Print specialist data when clicked
              // Encode the SPECIALIST value for URL
              // Encode object data as JSON and then as URL parameter
              const encodedData = encodeURIComponent(JSON.stringify(specialist));
              const redirectUrl = `doctors.html?data=${encodedData}`;

              // Redirect to doctors.html with the specified SPECIALIST parameter
              window.location.href = redirectUrl;
            });
            const specialistImg = document.createElement("img");
            specialistImg.src = specialist.PHOTO_URL;
            const specialistName = document.createElement("p");
            specialistName.textContent = specialist.SPECIALIST;
            const specialistDesignation = document.createElement("p");
            specialistDesignation.textContent = specialist.SPECIALITY;
            const totalDoctors = document.createElement("p");
            totalDoctors.textContent = "Total Doctors: " + specialist.TOTAL;
            specialistDiv.appendChild(specialistImg);
            specialistDiv.appendChild(specialistName);
            specialistDiv.appendChild(specialistDesignation);
            specialistDiv.appendChild(totalDoctors);
            specialistsContainer.appendChild(specialistDiv);
          }
          showOneRow('.specialist')
          specialistBtn.addEventListener('click', () => {
            toggleGridView('.specialist', 'specialistBtn');
          })
          function showOneRow(doctors) {
            const gridItems = document.querySelectorAll(doctors);
            gridItems.forEach((item, index) => {
              if (index >= 6) {
                item.style.display = 'none';
              } else {
                item.style.display = 'block'; // Display first row items
                item.style.display = 'flex'
                item.style.flexDirection = 'column'
              }
            });
          }
          // Populate the doctors grid for today
          const doctorsContainer =
            document.querySelector(".doctors-container");
          const todayeButton = document.getElementById('todayBtn');

          todayDoctorsData.sort(sortByCheckInStatus)
          for (let i = 0; i < todayDoctorsData.length; i++) {
            const doctor = todayDoctorsData[i];
            const doctorDiv = document.createElement("div");
            doctorDiv.classList.add("doctor","wow","fadeInLeft");

            const doctorImg = document.createElement("img");
            doctorImg.src = doctor.DR_PHOTO;

            const doctorName = document.createElement("p");
            doctorName.textContent = doctor.DR_NAME;
            doctorName.style.fontWeight = "bold";

            const doctorDetails = document.createElement("p");
            if (doctor.CHK_IN_STATUS === 'OUT') {
              doctorDetails.innerHTML = `<span><strong>Check In Status:</strong></span> <span style="color:red;">${doctor.CHK_IN_STATUS}</span> <br> <span><strong>Specialization:</strong></span> ${doctor.D_CATG}
                <br><strong>Fees:</strong> ₹${doctor.DR_FEES}`;
            }
            else {
              doctorDetails.innerHTML = `<span><strong>Check In Status:</strong></span> <span style="color:green;">${doctor.CHK_IN_STATUS}</span> <br> <span><strong>Specialization:</strong></span> ${doctor.D_CATG}
                <br><strong>Fees:</strong> ₹${doctor.DR_FEES}
                <br><strong>Available Bookings: </strong>${doctor.AVAILABLE}
                <br><strong>Timing: </strong>${doctor.CHK_IN_TIME} - ${doctor.CHK_OUT_TIME}
                <br><strong>Chamber Number:</strong> ${doctor.CHEMBER_NO}`;
            }

            doctorDetails.style.fontSize = "14px";

            // const feeBookContainer = document.createElement("div");
            // feeBookContainer.classList.add("fee-book-container");

            const bookNowBtn = document.createElement("button");
            bookNowBtn.textContent = "Book Now";
            bookNowBtn.classList.add("book-now-btn");
            //feeBookContainer.appendChild(bookNowBtn);
            bookNowBtn.addEventListener("click", () => {
                    const doctordata = doctor ? doctor : null;
                    // Convert object to query string
                    const queryParams = objectToQueryString(doctordata);
                    console.log(queryParams);
                    window.location.href = `demo.html?${queryParams}`;
                    console.log(doctor);

                });
            doctorDiv.appendChild(doctorImg);
            doctorDiv.appendChild(doctorName);
