<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor's Booking</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    /* Custom CSS */
    body {
      margin: 0;
      padding: 0;
      background-color: #F0F0F0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .header {
      background-color: #00205b;
      padding-top: 7px;
      /* Dark blue background */
      height: 40px;
      /* Height of the header */
      color: white;
      /* Text color */
      text-align: center;
      /* Center align text */
      font-size: 24px;
      display: none;
    }

    /* Custom CSS */
    .navbar-container {
      position: fixed;
      /* Fix the navbar container */
      top: 0;
      /* Position at the top */
      width: 100%;
      /* Full width */
      z-index: 999;
      /* Ensure it's above other content */
    }

    .navbar {
      background-color: #f8f9fa;
      /* Navbar background color */
      padding: 10px;
      /* Padding for navbar content */
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 7px rgba(0, 0, 0, 0.1);
      /* Add shadow effect */
    }

    .searchbar-container {
      position: relative;
      width: 67%;
      /* Search bar takes 60% of the navbar width */
    }

    .searchbar {
      width: calc(100% - 40px);
      /* Adjusted width considering icon padding */
      padding: 10px 30px 10px 10px;
      /* Adjust padding to your preference */
      font-size: 16px;
      outline: none;
      border: none;
      border-radius: 20px;
      /* Rounded corners */
      border: 2px solid #ccc;
      /* Border around search bar */
    }

    /* Other styles remain the same */

    .navbar-brand img {
      max-height: 60px;
      margin-right: 10px;
    }

    .searchbar:focus {
      border-color: #007bff;
      /* Border color when focused */
    }

    .searchbar:focus+.input-group-text {
      color: #007bff;
      /* Icon color when search bar is focused */
    }

    #searchResults {
      list-style-type: none;
      padding: 0;
      position: absolute;
      z-index: 1;
      width: 100%;
      background-color: #fff;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      /* Add scrollbar if needed */
      max-height: 150px;
      /* Limit max height to show scrollbar */
      display: none;
      /* Hide by default */
      top: 25px;
    }

    #searchResults.active {
      display: block;
      /* Show when active */
    }

    #searchResults li {
      padding: 10px;
      background-color: #f9f9f9;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    #searchResults li:hover {
      background-color: #f3f3f3;
    }

    .doctor-info {
      margin-left: 10px;
    }

    .doctor-info h5 {
      margin: 0;
    }

    .doctor-info p {
      margin: 5px 0;
    }

    .doctor-photo {
      width: 60px;
      height: 60px;
      border-radius: 10%;
      background-color: #ddd;
      overflow: hidden;
    }

    .doctor-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .no-results {
      padding: 10px;
      text-align: center;
    }

    .input-group-text {
      background-color: transparent;
      border: none;
      cursor: pointer;
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      padding: 10px;
      /* Adjust padding to your preference */
    }

    .input-group-text i {
      color: #ccc;
      /* Icon color */
      border: none;
    }

    .profile-icon {
      margin-right: 20px;
      /* Margin between search bar and profile icon */
      font-size: 20px;
      font-weight: 700;
      /* Font size for profile icon */
      cursor: pointer;
      width: 120px;
      background: -webkit-linear-gradient(#05639b, #01e096);
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: solid;
      text-align: center;
      transition: background 1s;
    }

    .profile-icon:hover {
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background: -webkit-linear-gradient(#01e096, #05639b);
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .swiper-container {
      margin-top: 50px;
      width: 100%;
      height: 400px;
      /* Adjust height of the slider */
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: fill;
      /* Ensure the image covers the entire slide */
    }

    .specialists-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      /* Adjust the gap between grid items */
      padding: 20px;
      justify-content: center;
    }

    .specialist {
      text-align: center;
      padding: 10px 5px 5px 5px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      /* Add shadow effect */
      cursor: pointer;
      /* Add pointer cursor */
      background-color: #fff;
      /* width: 220px; */
      align-items: center;
    }

    .specialist img {
      width: 95%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .specialist p {
      margin: 5px 0;
      /* Reduce the gap between p tags and image */
      line-height: 1.2;
      /* Ensure consistent line height */
      color: #333;
      /* Adjust text color */
      font-size: medium;
      /* Adjust font size */
      font-weight: 500;
      /* Adjust font weight */
      text-align: center;
    }

    .view-all-btn {
      text-align: right;
      margin-right: 20px;
      margin-top: 10px;
    }

    .view-all-btn button {
      color: #19cfc3;
      background-color: transparent;
      text-decoration: none;
      font-weight: bold;
      border: none;
      font-size: large;
      padding: 10px 20px;
      cursor: pointer;
      transition: color 0.3s ease, color 0.3s ease;
    }

    .view-all-btn button:hover {
      color: #0056b3;
    }

    /* Custom CSS for Doctors Grid for Today */
    .doctors-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 15px;
      /* Adjust the gap between grid items */
      padding: 20px;
      justify-content: center;
      margin-top: 40px;
    }

    .todayDoctorheader {
      margin-top: 100px;
    }

    .doctor {
      margin-top: 45px;
      padding: 0 3px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      /* Add shadow effect */
      cursor: pointer;
      /* Add pointer cursor */
      background: #fff;
      /* Gradient background */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      /* align-items: center; */
    }

    .specialist,
    .doctor,
    .symptom,
    .doctor-specialist {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.4s ease;
    }

    /* For Specialists Grid, Doctors Grid, Symptoms Grid, and Doctor Specialists Grid */
    .specialist:hover,
    .doctor:hover,
    .symptom:hover,
    .doctor-specialist:hover {
      transform: translateY(-5px) scale(1.05);
      transition: transform 0.3s ease;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      background-color: #baacac;
      color: #f3f3f3;
    }

    .specialist:hover,
    .doctor:hover,
    .symptom:hover,
    .doctor-specialist p:hover {
      color: #f3f3f3;
    }

    .doctor img {
      width: 60%;
      height: 120px;
      /* Ensure proper image aspect ratio */
      border-radius: 50%;
      margin-top: -50px;
      margin-left: 20%;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .doctor-details {
      /* padding: 10px; */
    }

    .doctor p {
      margin: 5px 0;
      line-height: 1.5;
      /* text-align: center; */
    }

    .feeText {
      background: #01b5cd;
      color: #fff;
      padding: 3px;
      padding-right: 5px;
      border-radius: 10px;
      text-align: center;
      /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); */
    }

    .gradientTexts {
      background: -webkit-linear-gradient(#43cea2, #185a9d);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* .fee-book-container {
        height: 40px;
        background-color: #00205b;
        position: relative;
        width: 100%; /* Make the button full width */
    /* border-radius: 5px;
      } */
    /* .fee-banner {
        position: absolute;
        color: #fff;
        padding: 10px;
        left: 5px;
      } */

    .book-now-btn {
      width: 100%;
      height: 40px;
      color: #f6f1f1;
      background-color: #01b5cd;
      border: none;
      font-size: larger;
      padding: 5px 10px;
      border-radius: 15px;
      cursor: pointer;
      margin-bottom: 5px;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .book-now-btn:hover {
      background-color: #f0f0f0;
      /* Light gray background on hover */
      color: #01b5cd;
    }

    .symptoms-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      /* Adjust the gap between grid items */
      padding: 20px;
      justify-content: center;
    }

    .symptom {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      /* Add shadow effect */
      cursor: pointer;
      /* Add pointer cursor */
      background: #fff;
      /* Gradient background */
    }

    .symptom img {
      width: 100%;
      height: auto;
      /* Ensure proper image aspect ratio */
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .symptom-details {
      padding: 10px;
    }

    .symptom p {
      margin: 5px 0;
      text-align: center;
    }

    .doctor-specialists-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      /* Adjust the gap between grid items */
      padding: 20px;
      justify-content: center;
    }

    .doctor-specialist {
      margin-top: 45px;
      margin-bottom: 5px;
      padding: 0 3px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      /* Add shadow effect */
      cursor: pointer;
      /* Add pointer cursor */
      background: #fff;
      /* Gradient background */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      max-width: 220px;
      /* align-items: center; */
      /
    }

    .doctor-specialist img {
      width: 60%;
      height: 100px;
      /* Ensure proper image aspect ratio */
      border-radius: 10%;
      margin-top: -50px;
      margin-left: 18%;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .doctor-name {
      margin: 5px 0;
      /* Reduce the gap between p tags and image */
      line-height: 1.2;
      /* Ensure consistent line height */
      color: #00205b;
      /* Adjust text color */
      font-size: 14px;
      /* Adjust font size */
      font-weight: bold;
      /* Adjust font weight */
    }

    @media (min-width: 1400px) {
      .doctor {
        width: 220px;
      }
    }

    @media (max-width: 1400px) {

      .doctors-container,
      .specialists-container,
      .symptoms-container,
      .doctor-specialists-container {
        grid-template-columns: repeat(5, 1fr);
        justify-items: center;
        /* Adjust for smaller screens */
      }

      .doctor {
        width: 220px;
      }
    }

    @media (max-width: 1200px) {

      .doctors-container,
      .specialists-container,
      .symptoms-container,
      .doctor-specialists-container {
        grid-template-columns: repeat(4, 1fr);
        justify-items: center;
        /* Adjust for smaller screens */
      }
    }

    @media (max-width: 970px) {

      .doctors-container,
      .specialists-container,
      .symptoms-container,
      .doctor-specialists-container {
        grid-template-columns: repeat(3, 1fr);
        gap: 7px;
        justify-items: center;
        /* Adjust for smaller screens */
      }
    }

    @media (max-width: 700px) {

      .doctors-container,
      .specialists-container,
      .symptoms-container,
      .doctor-specialists-container {
        grid-template-columns: repeat(2, 1fr);
        justify-items: center;
        /* Adjust for smaller screens */
      }
    }

    @media (max-width: 450px) {

      .doctors-container,
      .specialists-container,
      .symptoms-container,
      .doctor-specialists-container {
        grid-template-columns: repeat(2, 1fr);
        justify-items: center;
        /* Single column layout for narrower screens */
      }

      .specialist img {
        height: 43vw;
        width: 43vw;
      }

      .specialist,
      .doctor {
        width: 45vw;
      }

    }

    .doctor-category {
      margin: 5px 0;
      line-height: 1.5;
      overflow-wrap: break-word;
    }

    .slotitems {
      width: 12.99%;
    }

    .slot-item {
      padding: 10px;
      margin-left: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      /* Add shadow effect */
      cursor: pointer;
      /* Add pointer cursor */
      border-radius: 10px;
      transition: background-color 1s, color 1s;
    }

    .slot-item:hover {
      color: #f0f0f0;
      background-color: #007bff;
    }

    .slot-item .date-day,
    .slot-item .status {
      text-align: center;
      padding: 4px;
    }

    /* Styles for the overlay */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      /* Semi-transparent black */
      /* Initially hidden */
    }

    /* Styles for the loader */
    #loader {
      border: 8px solid #f3f3f3;
      border-radius: 50%;
      border-top: 8px solid #3498db;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      position: fixed;
      top: 50%;
      left: 50%;
      margin-top: -25px;
      /* Half of height */
      margin-left: -25px;
      /* Half of width */
      /* Initially hidden */
      z-index: 9999;
      /* Ensure loader is above the overlay */
    }

    /* Keyframe animation for spinner */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 830px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar-brand img {
        max-height: 50px;
      }

      .searchbar-container {
        width: 100%;
      }

      .profile-icon {
        /* display: none; */
        position: absolute;
        right: 0;
        font-size: medium;
        top: 20px;
      }

      #searchResults {
        top: 20px;
        /* Adjust top position for smaller screens */
      }

      .todayDoctorheader {
        margin-top: 130px;
      }
    }

    @media (max-width: 1300px) {
      .navbar-brand img {
        max-height: 50px;
      }

      .profile-icon {
        font-size: medium;
      }

      .doctor-info p,
      .doctor-info h5,
      .slot-item .status {
        font-size: small;
      }

      .slot-item .date-day {
        font-size: small;
      }

      .searchbar-container {
        width: 75%;
      }

    }

    @media (max-width: 1030px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;

      }

      .navbar-brand img {
        max-height: 50px;
      }

      .searchbar-container {
        width: 100%;

      }

      .profile-icon {
        /* display: none; */
        position: absolute;
        right: 0;
        font-size: medium;
        top: 20px;
      }

      #searchResults {
        top: 24px;
        /* Adjust top position for smaller screens */
      }

      .slot-item {
        padding-left: 0;
      }

      .doctor-info p,
      .doctor-info h5,
      .slot-item .date-day,
      .slot-item .status {
        font-size: smaller;
      }

      .scan-type-container {
        display: flex;
        position: absolute;
        left: 150px;
        height: 60px;
        top: 2px;
      }

      .scan_image img {
        height: 58px;
      }
    }

    @media (max-width: 769px) {

      .doctor-info p,
      .doctor-info h5,
      .slot-item .status {
        font-size: xx-small;
      }

      .slot-item .date-day {
        font-size: xx-small;
      }

      .scan_image {
        height: 42px;
      }

      .scan_image img {
        height: 40px;
      }

      .scan-type-container {
        max-height: 45px;
        top: unset;
      }

      .scan-type-container p {
        font-size: small;
      }

      .doctor-photo {
        height: 60%;
      }
    }

    @media (max-width: 500px) {
      .slotitems {
        width: 12vw;
      }

      .doctor-info {
        width: 12%;
      }

      .doctor-info p,
      .doctor-info h5 {
        font-size: 7px;
        overflow-wrap: break-word;
      }

      .slot-item .status {
        font-size: 6px;
        overflow-wrap: break-word;
      }

      .slot-item {
        margin-left: 3px;
        padding: 0;
      }

      .slot-item .date-day {
        font-size: 6px;
      }

      .doctor-photo {
        width: 10vw;
      }

      .doctor-photo img {
        width: 100%;
      }

      .scan_image {
        height: 32px;
      }

      .scan_image img {
        height: 30px;
      }

      .scan-type-container {
        max-height: 35px;
        top: 20px;
      }

      .scan-type-container p {
        font-size: x-small;
      }

      .profile-icon {
        margin-right: 0;
        font-size: x-small;
        max-width: 70px;
        padding: 0;
      }
    }

    @media (max-width: 450px) {
      .doctor-info {
        margin-left: 3px;
      }
    }

    @media (max-width: 400px) {
      .navbar-brand img {
        max-height: 40px;
      }

      .searchbar {
        font-size: 14px;
        padding: 8px 20px 8px 8px;
      }

      .slotitems {
        /* width: 100%; */
        margin-bottom: 10px;
      }

      #searchResults {
        top: 20px;
        /* Adjust top position for smaller screens */
      }

      #searchResults li {
        padding: 8px;
        /* Reduce padding for smaller screens */
      }
    }

    #cartLoader {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      animation: fadeIn1 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(5px);
    }
  </style>

      <button type="button" id="allSpecialistBtn">View All</button>

  <!-- JavaScript libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.8/lottie.min.js"></script>

  <script>
    let doctorsData = [];
    let userData = null;
    let currentIndex = -1; // Track the current index
    const searchInput = document.getElementById("searchInput");
    const searchResults = document.getElementById("searchResults");
    wow = new WOW(
      {
        boxClass: 'wow',      // default
        animateClass: 'animated', // change this if you are not using animate.css
        offset: 0,          // default

    const formatDate = (dateStr) => {
      const today = new Date(); // Get current date
      const year = dateStr.slice(0, 4);
      const month = parseInt(dateStr.slice(4, 6), 10); // Convert month part to integer
      const day = dateStr.slice(6, 8);

      // Create a Date object from the input date string
      const inputDate = new Date(`${year}-${month}-${day}`);

      // Compare the input date with today's date (ignore time for comparison)
      if (inputDate.toDateString() === today.toDateString()) {
        return 'Today';
      } else {
        // Array of month names
        const monthNames = [
          "January", "February", "March", "April", "May", "June",
          "July", "August", "September", "October", "November", "December"
        ];

        // Get month name based on month number (month - 1 due to zero-indexed array)
        const monthName = monthNames[month - 1];

        // Construct formatted date string
        const formattedDate = `${day}-${monthName}-${year}`;
        return formattedDate;
      }
    };

    // Custom sorting function based on CHK_IN_STATUS
    function sortByCheckInStatus(a, b) {
      const statusOrder = {
        'IN': 1,
        'TIMELY': 2,
        'DELAY': 3,
        'OUT': 4,
        'CANCELLED': 5
      };

      const statusA = a.DR_STATUS;
      const statusB = b.DR_STATUS;

      if (statusOrder[statusA] < statusOrder[statusB]) {
        return -1;
      } else if (statusOrder[statusA] > statusOrder[statusB]) {
        return 1;
      } else {
        return 0;
      }
    }

    // Function to convert object to query string
    function objectToQueryString(obj) {
      const keyValuePairs = [];
      for (const key in obj) {
        if (Object.hasOwnProperty.call(obj, key)) {
          if (key === "SCH_DT") {
            // Convert slotData object to JSON string
            keyValuePairs.push(
              `${key}=${encodeURIComponent(JSON.stringify(obj[key]))}`
            );
          } else {
            keyValuePairs.push(
              `${key}=${encodeURIComponent(obj[key])}`
            );
          }
        }
      }
      return keyValuePairs.join("&");
    }

      if (event.key === "ArrowDown") {
        event.preventDefault();
        if (currentIndex < results.length - 1) {
          currentIndex++;
          highlightResult(results);
        }
      } else if (event.key === "ArrowUp") {
        event.preventDefault();
        if (currentIndex > 0) {
          currentIndex--;
          highlightResult(results);
        }
      } else if (event.key === "Enter") {
        event.preventDefault();
        if (currentIndex === -1 && results.length > 0) {
          currentIndex = 0; // Default to the first item
        }
        if (currentIndex >= 0 && currentIndex < results.length) {
          results[currentIndex].click();
        }
      }
    });

      if (event.shiftKey) {
        console.log("clicked");
        switch (event.key) {
          case "D": // Shift + D for Doctors Booking
            event.preventDefault(); // Prevent default action
            window.location.href = "doctorsBooking.html";
            break;
          case "T": // Shift + L for Lab Test Booking
            event.preventDefault(); // Prevent default action
            window.location.href = "labtestBooking.html";
            break;
          case "R": // Shift + T for Report Transfer
            event.preventDefault(); // Prevent default action
            window.location.href = "reportTransfer.html";
            break;
          case "H": // Shift + T for Report Transfer
            event.preventDefault(); // Prevent default action
