<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
    <style>
        /* Custom CSS */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .header {
            background-color: #00205b;
            /* Dark blue background */
            height: 40px;
            /* Height of the header */
            color: white;
            /* Text color */
            text-align: center;
            /* Center align text */
            font-size: 24px;
            /* Font size */
        }

        /* Custom CSS */
        .navbar-container {
            position: fixed;
            /* Fix the navbar container */
            top: 0;
            /* Position at the top */
            width: 100%;
            /* Full width */
            z-index: 999;
            /* Ensure it's above other content */
        }

        .navbar {
            background-color: #f8f9fa;
            /* Navbar background color */
            padding: 10px;
            /* Padding for navbar content */
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 7px rgba(0, 0, 0, 0.1);
            /* Add shadow effect */
        }

        .searchbar-container {
            position: relative;
            width: 60%;
            /* Search bar takes 60% of the navbar width */
        }

        .searchbar {
            width: calc(100% - 40px);
            /* Adjusted width considering icon padding */
            padding: 10px 30px 10px 10px;
            /* Adjust padding to your preference */
            font-size: 16px;
            outline: none;
            border: none;
            border-radius: 20px;
            /* Rounded corners */
            border: 2px solid #ccc;
            /* Border around search bar */
        }

        /* Other styles remain the same */

        .navbar-brand img {
            max-height: 60px;
            margin-right: 10px;
        }

        .searchbar:focus {
            border-color: #007bff;
            /* Border color when focused */
        }

        .searchbar:focus+.input-group-text {
            color: #007bff;
            /* Icon color when search bar is focused */
        }

        #searchResults {
            list-style-type: none;
            padding: 0;
            position: absolute;
            z-index: 1;
            width: 100%;
            background-color: #fff;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            /* Add scrollbar if needed */
            max-height: 200px;
            /* Limit max height to show scrollbar */
            display: none;
            /* Hide by default */
            top: 25px;
        }

        #searchResults.active {
            display: block;
            /* Show when active */
        }

        #searchResults li {
            padding: 10px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            animation: fadeIn 0.5s ease;
        }

        #searchResults li:hover {
            background-color: #f3f3f3;
        }

        /* Custom Styles for Search Results */
        #searchResults li h4 {
            color: red;
            margin: 0;
            font-size: 16px;
            width: 33%;
            text-wrap: wrap;
        }

        #searchResults li .test-details-btn {
            background-color: #01b5cd;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #searchResults li .test-details-btn:hover {
            background-color: #3794e6;
        }

        #searchResults li p {
            color: blue;
            margin: 0;
            font-size: 14px;
        }

        #searchResults li .book-now-btn {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #searchResults li .book-now-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #searchResults li .remove-btn {
            background-color: #ff3333;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #searchResults li .remove-btn:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        .no-results {
            padding: 10px;
            text-align: center;
        }

        .input-group-text {
            background-color: transparent;
            border: none;
            cursor: pointer;
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            padding: 10px;
            /* Adjust padding to your preference */
        }

        .input-group-text i {
            color: #ccc;
            /* Icon color */
            border: none;
        }

        .profile-icon {
            margin-right: 20px;
            /* Margin between search bar and profile icon */
            font-size: 20px;
            font-weight: 700;
            /* Font size for profile icon */
            cursor: pointer;
            width: 120px;
            background: -webkit-linear-gradient(#05639b, #01e096);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: solid;
            text-align: center;
            transition: background 1s;
        }

        .profile-icon:hover {
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: -webkit-linear-gradient(#01e096, #05639b);
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn1 0.5s ease;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            height: 90%;
            overflow-y: auto;
            animation: slideIn 0.5s ease;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn1 {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Custom CSS for Cart Items */
        .cart-container {
            margin-top: 20px;
            position: absolute;
            bottom: 50px;
            width: 100%;
        }

        .cart-item {
            display: flex;
            align-items: center;
            width: 90%;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item span {
            flex: 1;
        }

        .cart-item .item-name {
            font-weight: bold;
        }

        .cart-item .item-cost {
            font-weight: bold;
            color: green;
        }

        /* .cart-item .remove-btn {
            background-color: #ff3333;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cart-item .remove-btn:hover {
            background-color: #cc0000;
        } */
    </style>
</head>

<body>
    <!-- Navbar Container -->
    <div class="navbar-container">
        <!-- Navbar -->
        <nav class="navbar">
            <!-- Logo -->
            <a class="navbar-brand" href="dashboard.html">
                <img src="logo.png" alt="Company Logo" id="companyLogo" />
            </a>
            <!-- Search Bar with Search Icon -->
            <div class="input-group searchbar-container">
                <input type="text" class="form-control searchbar" placeholder="Search" aria-label="Search"
                    aria-describedby="search-button" id="searchInput" autocomplete="off" />
                <div class="input-group-text">
                    <i class="fas fa-search"></i>
                </div>
                <ul id="searchResults"></ul>
            </div>
            <!-- Profile Icon -->
            <div class="profile-icon">
                <i class="fas fa-user"></i>
                <!-- Adjust icon as needed -->
            </div>
        </nav>
    </div>
    <!-- Add the modal at the end of the body -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalDetailsContent"></div>
        </div>
    </div>
    <!-- Cart Container -->
    <div id="cartContainer" class="cart-container">
        <!-- Cart items will be rendered here -->
    </div>
    <!-- JavaScript libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        let userData = null;
        const searchInput = document.getElementById("searchInput");
        const searchResults = document.getElementById("searchResults");
        // Global array to store added items
        let cartItems = [];


        wow = new WOW(
            {
                boxClass: 'wow',      // default
                animateClass: 'animated', // change this if you are not using animate.css
                offset: 0,          // default
                mobile: true,       // keep it on mobile
                live: true        // track if element updates
            }
        )
        wow.init();
        document.addEventListener("DOMContentLoaded", function () {
            // Check if the user is already logged in
            const isLoggedIn = localStorage.getItem("isLoggedIn");
            if (isLoggedIn) {
                // Retrieve username from localStorage
                const username = localStorage.getItem("username");
                // Do something with the logged-in user's data
                const storedUserData = localStorage.getItem("userData");
                // Access and use the user's data
                if (storedUserData) {
                    userData = JSON.parse(storedUserData);
                    console.log(userData);
                    userData = userData.data
                    // Set the logo URL dynamically
                    const companyLogo = document.getElementById("companyLogo");
                    const clinicName = document.querySelector(".profile-icon")
                    clinicName.innerHTML = `${userData.PHARMA_NAME}`
                    companyLogo.src = userData.LOGO_URL;
                    populateDoctors();
                }
            }
            else {
                window.location.href = '/'
            }
        });
        // Function to format date from "YYYYMMDD" to "dd-Month-YYYY"
        function populateDoctors() {
            const PHARMA_ID = userData ? userData.PHARMA_ID : null
            const url = "https://easyhealths.com/api/testsearch_dummy";
            const params = {
                PHARMA_ID: PHARMA_ID,
            };

            axios
                .post(url, params)
                .then((response) => {
                    const data = response.data.data;
                    doctorsData = data;
                    console.log(doctorsData);
                })
                .catch((error) => {
                    console.error("Error:", error);
                    return null;
                });
        }


        searchInput.addEventListener("input", () => {
            const query = searchInput.value;
            populateSearchResults(query);
        });
        // Close search results when clicking outside the search container
        document.addEventListener("click", (event) => {
            const isClickInsideSearchContainer =
                searchInput.contains(event.target) ||
                searchResults.contains(event.target);
            if (!isClickInsideSearchContainer) {
                closeSearchResults();
            }
        });
        function closeSearchResults() {
            searchResults.classList.remove("active"); // Hide search results
        }
        searchInput.addEventListener("click", (event) => {
            event.stopPropagation();
            if (searchResults.innerHTML.trim() !== "") {
                searchResults.classList.add("active");
            }
        });

        function populateSearchResults(query) {
            console.log(doctorsData);
            searchResults.innerHTML = "";

            if (query.trim() === "") {
                return;
            }

            const filteredDoctors = doctorsData.filter((item) => {
                const cleanItemName = item.ITEM_NAME.toLowerCase();
                return cleanItemName.includes(query.toLowerCase());
            });

            if (filteredDoctors.length === 0) {
                console.log(filteredDoctors);
                const noResultsItem = document.createElement("li");
                noResultsItem.classList.add("no-results");
                noResultsItem.textContent = "No match found.";
                searchResults.appendChild(noResultsItem);
                return;
            }

            const filtered = filteredDoctors.sort((a, b) => {
                const cleanAItemName = a.ITEM_NAME.toLowerCase();
                const cleanBItemName = b.ITEM_NAME.toLowerCase();
                const aIndex = cleanAItemName.indexOf(query.toLowerCase());
                const bIndex = cleanBItemName.indexOf(query.toLowerCase());
                return aIndex - bIndex;
            });

            const specificOrder = ['PATHOLOGY', 'RADIOLOGY', 'Test', 'Profile', 'Package'];
            filtered.sort((a, b) => {
                const fieldA = a.FIELD_TYPE;
                const fieldB = b.FIELD_TYPE;
                const indexA = specificOrder.indexOf(fieldA);
                const indexB = specificOrder.indexOf(fieldB);

                if (indexA > -1 && indexB > -1) {
                    return indexA - indexB;
                } else if (indexA > -1) {
                    return -1;
                } else if (indexB > -1) {
                    return 1;
                } else {
                    return 0;
                }
            });

            filtered.forEach((doctor, index) => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `
            <h4>${doctor.ITEM_NAME}</h4>
            <button class="test-details-btn">Test Details</button>
            <p>${doctor.FIELD_TYPE}</p>
            <button class="book-now-btn">Add to Cart</button>
        `;
                searchResults.appendChild(listItem);

                listItem.querySelector('.test-details-btn').addEventListener('click', () => {
                    openModal(doctor);
                    console.log('Test Details clicked for:', doctor);
                });

                // listItem.querySelector('.book-now-btn').addEventListener('click', () => {
                //     addItemToCart(doctor);
                //     disableButton(listItem.querySelector('.book-now-btn'));
                // });
            });

            searchResults.classList.add("active"); // Show search results
        }
        // Updated event listener for "Book Now" button
        searchResults.addEventListener('click', (event) => {
            const target = event.target;
            if (target.classList.contains('book-now-btn') || target.classList.contains('remove-btn')) {
                const listItem = target.closest('li');
                const doctorName = listItem.querySelector('h4').textContent;
                const doctor = doctorsData.find(item => item.ITEM_NAME === doctorName);

                if (target.classList.contains('book-now-btn')) {
                    addItemToCart(doctor);
                    enableButton(target, 'Remove', 'remove-btn');
                } else if (target.classList.contains('remove-btn')) {
                    removeItemFromCart(doctor);
                    enableButton(target, 'Add to Cart', 'book-now-btn');
                }
            }
        });

        // Function to open the modal and populate it with doctor details
        function openModal(doctor) {
            const doctorDetails = doctor.DETAILS ? doctor.DETAILS : null
            console.log(doctorDetails);
            const modal = document.getElementById("detailsModal");
            const modalContent = document.getElementById("modalDetailsContent");
            const closeModalButton = document.querySelector(".modal .close");

            // Populate modal content
            modalContent.innerHTML = `
            <h2>${doctorDetails.TEST_NAME}</h2>
            <p><strong>Test Code:</strong> ${doctorDetails.TEST_CODE}</p>
            <p><strong>Sample:</strong> ${doctorDetails.TEST_SAMPLE}</p>
            <p><strong>Department:</strong> ${doctorDetails.DEPARTMENT}</p>
            <p><strong>Description:</strong> ${doctorDetails.TEST_DESC}</p>
            <p><strong>Fasting:</strong> ${doctorDetails.FASTING}</p>
            <p><strong>Gender:</strong> ${doctorDetails.GENDER_TYPE}</p>
            <p><strong>Age:</strong> ${doctorDetails.AGE_TYPE}</p>
            <p><strong>Report Time:</strong> ${doctorDetails.REPORT_TIME}</p>
            <p><strong>Prescription Required:</strong> ${doctorDetails.PRESCRIPTION}</p>
            <p><strong>ID Proof Required:</strong> ${doctorDetails.ID_PROOF}</p>
            ${doctorDetails.QA1 ? `<p><strong>Q&A:</strong></p>` : ''}
            ${doctorDetails.QA1 ? `<p>${doctorDetails.QA1}</p>` : ''}
            ${doctorDetails.QA2 ? `<p>${doctorDetails.QA2}</p>` : ''}
            ${doctorDetails.QA3 ? `<p>${doctorDetails.QA3}</p>` : ''}
            ${doctorDetails.QA4 ? `<p>${doctorDetails.QA4}</p>` : ''}
            ${doctorDetails.QA5 ? `<p>${doctorDetails.QA5}</p>` : ''}
            ${doctorDetails.QA6 ? `<p>${doctorDetails.QA6}</p>` : ''}
        `;

            // Display the modal
            modal.style.display = "block";

            // Close the modal when the user clicks on the close button
            closeModalButton.onclick = function () {
                modal.style.display = "none";
                searchInput.click()
                searchInput.focus()

            };
            // Close the modal when the user clicks outside the modal
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                    searchInput.focus()
                    searchInput.click()
                }
            };
        }
        // Function to add item to cart
        function addItemToCart(item) {
            cartItems.push(item);
            console.log(cartItems);
            renderCart();
        }
        // Function to remove item from cart
        function removeItemFromCart(item) {
            const index = cartItems.findIndex(cartItem => cartItem.ITEM_NAME === item.ITEM_NAME);
            if (index !== -1) {
                cartItems.splice(index, 1);
            }
            renderCart();
        }
        // Function to enable button and change text
        function enableButton(button, text, newClass) {
            button.textContent = text;
            button.className = newClass;
            button.style.transition = 'background-color 0.3s ease';
        }

        // Function to disable button and change text
        function disableButton(button, text, newClass) {
            button.textContent = text;
            button.className = newClass;
            button.style.transition = 'background-color 0.3s ease';
        }

        function renderCart() {
            const cartContainer = document.getElementById('cartContainer');
            cartContainer.innerHTML = '';

            let totalItems = 0;
            let totalCost = 0;

            cartItems.forEach((item, index) => {
                const cartItemElement = document.createElement('div');
                cartItemElement.classList.add('cart-item');
                cartItemElement.innerHTML = `
            <span class="item-name">${item.ITEM_NAME}</span>
            <span class="item-type">${item.FIELD_TYPE}</span>
            <span class="item-cost">₹ ${item.COST}</span>
        `;
                cartContainer.appendChild(cartItemElement);

                // Increment total items and cost
                totalItems += 1;
                totalCost += parseFloat(item.COST);
            });
            if (cartItems.length > 0) {
                // Create and append the total cost row
                const totalCostElement = document.createElement('div');
                totalCostElement.classList.add('cart-item');
                totalCostElement.style.fontWeight = 'bold';
                totalCostElement.style.borderTop = '2px solid #ccc';
                totalCostElement.style.marginTop = '10px';
                totalCostElement.innerHTML = `
        <span>Total Items: ${totalItems}</span>
        <span></span> <!-- Empty span to fill the space -->
        <span>Total Cost: ₹ ${totalCost.toFixed(2)}</span>
    `;
                cartContainer.appendChild(totalCostElement);
            }

        }
        function removeItem(index) {
            cartItems.splice(index, 1); // Remove the item at the specified index
            renderCart(); // Re-render the cart
        }


        // Function to disable book_now_btn and change text to 'Added'
        function disableButton(button) {
            button.disabled = true;
            button.textContent = 'Added';
        }

        document.addEventListener("keydown", function (event) {
            // Check if the Shift key is pressed along with another key
            if (event.shiftKey) {
                console.log("clicked");
                switch (event.key) {
                    case "D": // Shift + D for Doctors Booking
                        event.preventDefault(); // Prevent default action
                        window.location.href = "doctorsBooking.html";
                        break;
                    case "T": // Shift + L for Lab Test Booking
                        event.preventDefault(); // Prevent default action
                        window.location.href = "labtestBooking.html";
                        break;
                    case "R": // Shift + T for Report Transfer
                        event.preventDefault(); // Prevent default action
                        window.location.href = "reportTransfer.html";
                        break;
                    case "H": // Shift + T for Report Transfer
                        event.preventDefault(); // Prevent default action
                        window.location.href = "dashboard.html";
                        break;
                    default:
                        break;
                }
            }
        });

    </script>
</body>

</html>
