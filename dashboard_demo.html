<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      width: 100%;
    }

    .grid-container {
      display: grid;
      grid-template-columns:repeat(6, 1fr);
      gap: 10px;
      max-width: 90%;
      margin: 10px auto;
      overflow: hidden;
      /* Hide overflow for smooth height animation */
      transition: max-height 0.3s ease;
      /* Transition max-height for smooth animation */
      max-height: 200px;
      /* Set initial max-height for collapsed state */
    }

    .grid-item {
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
      border: 1px solid #ccc;
    }

    .hidden {
      display: none;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Media queries for responsiveness */
    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 576px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <button id="toggleButton">
      <i class="fas fa-expand"></i> <!-- Initial icon: expand -->
    </button>
    <div class="grid-container" id="gridContainer">
      <!-- Grid items will be dynamically added here -->
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const gridContainer = document.getElementById('gridContainer');
      const toggleButton = document.getElementById('toggleButton');

      const items = [
        "Object 1", "Object 2", "Object 3", "Object 4", "Object 5",
        "Object 6", "Object 7", "Object 8", "Object 9", "Object 10",
        "Object 11", "Object 12", "Object 13", "Object 14", "Object 15",
        "Object 16", "Object 17", "Object 18", "Object 19", "Object 20"
      ];

      function createGridItems() {
        items.forEach(item => {
          const gridItem = document.createElement('div');
          gridItem.classList.add('grid-item');
          gridItem.textContent = item;
          gridContainer.appendChild(gridItem);
        });
      }

      function showOneRow() {
        const gridItems = document.querySelectorAll('.grid-item');
        gridItems.forEach((item, index) => {
          if (index >= 6) {
            item.style.display = 'none';
          } else {
            item.style.display = 'block'; // Display first row items
          }
        });
      }

      function toggleGridView() {
        const gridItems = document.querySelectorAll('.grid-item');
        const isExpanded = toggleButton.classList.contains('expanded');

        if (isExpanded) {
          // Collapse grid to show only one row
          showOneRow();
          toggleButton.innerHTML = '<i class="fas fa-expand"></i>'; // Change to expand icon
          toggleButton.classList.remove('expanded');
        } else {
          // Expand grid to show all items
          gridItems.forEach(item => {
            item.style.display = 'block';
          });
          toggleButton.innerHTML = '<i class="fas fa-compress"></i>'; // Change to compress icon
          toggleButton.classList.add('expanded');
        }
      }

      toggleButton.addEventListener('click', function () {
        toggleGridView();
      });

      // Initially show only one row (6 items)
      createGridItems();
      showOneRow(); // Display the first row
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
