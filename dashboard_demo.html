<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Loader with Popup Example</title>
    <style>
        /* Styles for the overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            display: none; /* Initially hidden */
        }

        /* Styles for the loader */
        #loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #238ace;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: fixed;
            top: 50%;
            right: 25%;
            margin-top: -25px; /* Half of height */
            margin-left: -25px; /* Half of width */
            display: none; /* Initially hidden */
            z-index: 9999; /* Ensure loader is above the overlay */
        }

        /* Keyframe animation for spinner */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Styles for the popup */
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            display: none; /* Initially hidden */
            z-index: 10000; /* Ensure popup is above everything */
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div id="loader"></div>
    <div id="popup">
        <h2>API Call Completed</h2>
        <p>API call has been successfully completed!</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <h1>API Loader with Popup Example</h1>
    <button onclick="makeAPICall()">Make API Call</button>

    <script>
        function makeAPICall() {
            // Display overlay and loader
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('loader').style.display = 'block';

            // Simulate API call (replace with your actual API call)
            setTimeout(() => {
                // Assuming API call is successful after 2 seconds
                handleAPISuccess();
            }, 2000);
        }

        function handleAPISuccess() {
            // Hide overlay and loader when API call is completed
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('loader').style.display = 'none';

            // Show popup
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            // Close the popup
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
