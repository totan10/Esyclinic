<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div
      class="modal fade"
      id="appointmentModal"
      tabindex="-1"
      aria-labelledby="appointmentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="appointmentModalLabel">
              Book Appointment with Dr. Ashutosh Samal
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="patientName" class="form-label">Patient Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="patientName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="patientEmail" class="form-label"
                  >Email Address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="patientEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="patientPhone" class="form-label"
                  >Phone Number</label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="patientPhone"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="selectedSlot" class="form-label"
                  >Selected Slot</label
                >
                <select class="form-select" id="selectedSlot" disabled>
                  <option value="">Select a slot</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label"
                  >Message (Optional)</label
                >
                <textarea class="form-control" id="message" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                Book Appointment
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
