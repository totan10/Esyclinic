<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Custom CSS */
        body {
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #00205b;
            /* Dark blue background */
            height: 40px;
            /* Height of the header */
            color: white;
            /* Text color */
            text-align: center;
            /* Center align text */
            font-size: 24px;
            /* Font size */
        }

        /* Custom CSS */
        .navbar-container {
            position: fixed;
            /* Fix the navbar container */
            top: 0;
            /* Position at the top */
            width: 100%;
            /* Full width */
            z-index: 999;
            /* Ensure it's above other content */
        }

        .navbar {
            background-color: #f8f9fa;
            /* Navbar background color */
            padding: 10px;
            /* Padding for navbar content */
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 7px rgba(0, 0, 0, 0.1);
            /* Add shadow effect */
        }

        .searchbar-container {
            position: relative;
            width: 60%;
            /* Search bar takes 60% of the navbar width */
        }

        .searchbar {
            width: calc(100% - 40px);
            /* Adjusted width considering icon padding */
            padding: 10px 30px 10px 10px;
            /* Adjust padding to your preference */
            font-size: 16px;
            outline: none;
            border: none;
            border-radius: 20px;
            /* Rounded corners */
            border: 2px solid #ccc;
            /* Border around search bar */
        }

        /* Other styles remain the same */

        .navbar-brand img {
            max-height: 60px;
            margin-right: 10px;
        }

        .searchbar:focus {
            border-color: #007bff;
            /* Border color when focused */
        }

        .searchbar:focus+.input-group-text {
            color: #007bff;
            /* Icon color when search bar is focused */
        }

        #searchResults {
            list-style-type: none;
            padding: 0;
            position: absolute;
            z-index: 1;
            width: 100%;
            background-color: #fff;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            /* Add scrollbar if needed */
            max-height: 150px;
            /* Limit max height to show scrollbar */
            display: none;
            /* Hide by default */
            top: 25px;
        }

        #searchResults.active {
            display: block;
            /* Show when active */
        }

        #searchResults li {
            padding: 10px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        #searchResults li:hover {
            background-color: #f3f3f3;
        }

        .doctor-info {
            margin-left: 10px;
        }

        .doctor-info h5 {
            margin: 0;
        }

        .doctor-info p {
            margin: 5px 0;
        }

        .doctor-photo {
            width: 60px;
            height: 60px;
            border-radius: 10%;
            background-color: #ddd;
            overflow: hidden;
        }

        .doctor-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .no-results {
            padding: 10px;
            text-align: center;
        }

        .input-group-text {
            background-color: transparent;
            border: none;
            cursor: pointer;
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            padding: 10px;
            /* Adjust padding to your preference */
        }

        .input-group-text i {
            color: #ccc;
            /* Icon color */
            border: none;
        }

        .profile-icon {
            margin-left: 20px;
            /* Margin between search bar and profile icon */
            font-size: 24px;
            /* Font size for profile icon */
            cursor: pointer;
        }

        .slotitems {
            width: 12.99%;
        }

        .slot-item {
            padding: 10px;
            margin-left: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Add shadow effect */
            cursor: pointer;
            /* Add pointer cursor */
            border-radius: 10px;
            transition: background-color 1s, color 1s;
        }

        .slot-item:hover {
            color: #f0f0f0;
            background-color: #007bff;
        }

        .slot-item .date-day,
        .slot-item .status {
            text-align: center;
            padding: 4px;
        }

        /* Custom CSS for Doctors Grid for Today */
        .doctors-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            /* Adjust the gap between grid items */
            padding: 20px;
            justify-items: center;

            margin-top: 100px;
        }
        @media (max-width: 1024px) {
            .doctors-container {
                grid-template-columns: repeat(4, 1fr);
                /* Adjust for smaller screens */
            }
        }

        @media (max-width: 768px) {
            .doctors-container {
                grid-template-columns: repeat(3, 1fr);
                /* Adjust for smaller screens */
            }
        }
        @media (max-width: 600px) {
            .doctors-container {
                grid-template-columns: repeat(2, 1fr);
                /* Adjust for smaller screens */
            }
        }
        @media (max-width: 480px) {
            .doctors-container {
                grid-template-columns: repeat(1,1fr);
                /* Single column layout for narrower screens */
            }
        }


        .doctor {
            margin-top: 50px;
            margin-bottom: 20PX;
            padding: 0 3px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Add shadow effect */
            cursor: pointer;
            /* Add pointer cursor */
            background: #f0f0f0;
            /* Gradient background */
            display: flex;

            /* align-items: center; */

        .doctor {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s ease;
        }

        /* For Specialists Grid, Doctors Grid, Symptoms Grid, and Doctor Specialists Grid */
        .doctor:hover {
            transform: translateY(-5px) scale(1.05);
            transition: transform 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #baacac;
            color: #f3f3f3;
        }

        .doctor:hover {
            color: #f3f3f3;
        }

        .doctor img {
            width: 60%;
            height: 100px;
            /* Ensure proper image aspect ratio */
            border-radius: 10%;
            margin-top: -50px;
            margin-left: 20%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }


        .doctor p {
            margin: 5px 0;
            line-height: 1.5;
            /* text-align: center; */
        }

    <script>
        let doctorsData = [];
        let userData = null;
        let specialistData = null

        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');

            if (encodedData) {

                // Do something with the logged-in user's data

                // Access and use the user's data

                    userData = JSON.parse(storedUserData);
                    console.log(userData);
                    userData = userData.data

                    const companyLogo = document.getElementById("companyLogo");
                    companyLogo.src = userData.LOGO_URL;
                }
                showDoctors(specialistData.DIS_ID)
            }

        function showDoctors(DIS_ID) {
            const PHARMA_ID = userData ? userData.PHARMA_ID : null
            const url = "http://easyhealths.com/api/admcatgclinicdr"
            const params = {
                PHARMA_ID: PHARMA_ID,
                DIS_ID: DIS_ID
            };

            axios
                .post(url, params)
                .then((response) => {
                    const data = response.data.data.doctors;
                    doctorsList = data;
                    console.log(doctorsList);
                    populateList(doctorsList)
                })
                .catch((error) => {
                    console.error("Error:", error);
                    return null;
                });

        }
        // Function to format date from "YYYYMMDD" to "dd-Month-YYYY"
        const formatDate = (dateStr) => {
            const year = dateStr.slice(0, 4);
            const month = parseInt(dateStr.slice(4, 6), 10); // Convert month part to integer
            const day = dateStr.slice(6, 8);

            // Array of month names
            const monthNames = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];

            // Get month name based on month number (month - 1 due to zero-indexed array)
            const monthName = monthNames[month - 1];

            // Construct formatted date string
            const formattedDate = `${day}-${monthName}-${year}`;
            return formattedDate;
        };
        function populateList(doctorsList) {
            // Populate the doctors grid for today
            const doctorsContainer =
                document.querySelector(".doctors-container");
            doctorsList.sort((a, b) => {
                const dateA = a.AVAILABLE_DT; // Get the AVAILABLE_DT from object a
                const dateB = b.AVAILABLE_DT; // Get the AVAILABLE_DT from object b

                // Compare the date strings as strings (assuming they are in "YYYYMMDD" format)
                if (dateA < dateB) {
                    return -1; // dateA comes before dateB
                }
                if (dateA > dateB) {
                    return 1; // dateA comes after dateB
                }
                return 0; // dates are equal
            });
            console.log(doctorsList);
            for (let i = 0; i < doctorsList.length; i++) {
                const doctor = doctorsList[i];
                const availabe_date = formatDate(doctor.AVAILABLE_DT)
                const doctorDiv = document.createElement("div");
                doctorDiv.classList.add("doctor");

                const doctorImg = document.createElement("img");
                doctorImg.src = doctor.DR_PHOTO;

                const doctorName = document.createElement("p");
                doctorName.textContent = doctor.DR_NAME;
                doctorName.style.fontWeight = "bold";

                const doctorDetails = document.createElement("p");
                if (doctor.AVAILABLE_STATUS === 'OUT') {
                    doctorDetails.innerHTML = `<span><strong>Check In Status:</strong></span> <span style="color:red;">${doctor.AVAILABLE_STATUS}</span> 
                    <br> <span><strong>Experience:</strong></span> ${doctor.EXPERIENCE}
                    <br> <span><strong>Qualification:</strong></span> ${doctor.QUALIFICATION}
                    <br> <span><strong>Specialization:</strong></span> ${doctor.D_CATG}
                <br><strong>Fees:</strong> ₹${doctor.DR_FEES}`;
                }
                else {
                    doctorDetails.innerHTML = `<span><strong>Check In Status:</strong></span> <span style="color:green;">${doctor.AVAILABLE_STATUS}</span> 
                    <br> <span><strong>Experience:</strong></span> ${doctor.EXPERIENCE}
                    <br> <span><strong>Qualification:</strong></span> ${doctor.QUALIFICATION}
                    <br> <span><strong>Specialization:</strong></span> ${doctor.D_CATG}
                <br><strong>Fees:</strong> ₹${doctor.DR_FEES}
                <br><strong>Date of Avaibility: </strong>${availabe_date}
            `
                }

                doctorDetails.style.fontSize = "14px";

                // const feeBookContainer = document.createElement("div");
                // feeBookContainer.classList.add("fee-book-container");

                // const bookNowBtn = document.createElement("button");
                // bookNowBtn.textContent = "Book Now";
                // bookNowBtn.classList.add("book-now-btn");
                //feeBookContainer.appendChild(bookNowBtn);

                doctorDiv.appendChild(doctorImg);
                doctorDiv.appendChild(doctorName);
                doctorDiv.appendChild(doctorDetails);
                //doctorDiv.appendChild(bookNowBtn); // Append fee and book container
                doctorDiv.addEventListener("click", () => {
                    console.log(doctor);
                })
                doctorsContainer.appendChild(doctorDiv);
            }



        }
        function populateDoctors() {
            const PHARMA_ID = userData ? userData.PHARMA_ID : null
            const url = "http://easyhealths.com/api/searchDoctorTest";
            const params = {
                PHARMA_ID: PHARMA_ID,
            };

            axios
                .post(url, params)
                .then((response) => {
                    const data = response.data.data;
                    doctorsData = data;
                    console.log(doctorsData);
                })
                .catch((error) => {
                    console.error("Error:", error);
                    return null;
                });
        }
        const searchInput = document.getElementById("searchInput");
        const searchResults = document.getElementById("searchResults");

        searchInput.addEventListener("input", () => {
            console.log(doctorsData);
            const query = searchInput.value;
            populateSearchResults(query);
        });
        // Close search results when clicking outside the search container
        document.addEventListener("click", (event) => {
            const isClickInsideSearchContainer =
                searchInput.contains(event.target) ||
                searchResults.contains(event.target);
            if (!isClickInsideSearchContainer) {
                closeSearchResults();
            }
        });
        function closeSearchResults() {
            searchResults.classList.remove("active"); // Hide search results
        }
        searchInput.addEventListener("click", (event) => {
            event.stopPropagation();
            if (searchResults.innerHTML.trim() !== "") {
                searchResults.classList.add("active");
            }
        });

        function populateSearchResults(query) {
            console.log(doctorsData);
            searchResults.innerHTML = "";

            if (query.trim() === "") {
                return;
            }

            const filteredDoctors = doctorsData.filter((item) => {
                const cleanItemName = item.ITEM_NAME.toLowerCase();
                const cleanBItemCat = item.DETAILS.D_CATG ? item.DETAILS.D_CATG.toLowerCase() : '';
                return cleanItemName.includes(query.toLowerCase()) || cleanBItemCat.includes(query.toLowerCase())

                // Create a Date object using the parsed components

                return date.toLocaleDateString("en-US", options);

                    listItem.appendChild(doctorPhotoContainer);

                    slotData.forEach((slot) => {

                        const queryParams = objectToQueryString(doctordata);

                        window.location.href = `demo.html?${queryParams}`;

                            const keyValuePairs = [];

                    searchResults.appendChild(listItem);
